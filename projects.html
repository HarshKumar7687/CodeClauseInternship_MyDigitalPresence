<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    body{
        background: #000;
        overflow-x: hidden;
    }
    .container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}
 
header{
    margin-top: 20px;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 9%;
    background-color: transparent;
    filter: drop-shadow(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}


nav a{
    font-size: 1.8rem;
    text-decoration: none;
    color: white;
    margin-left: 4rem;
    font-weight: 500;
    transition: 0.3s ease;
    border-bottom: 3px solid transparent;
}

nav a:hover,
nav a.active{
    color: pink;
    border-bottom: 3px solid purple;
}

@media(max-width:995px){
    nav{
        position: absolute;
        display: none;
        top: 0;
        right: 0;
        width: 40%;
        border-left: 3px solid pink;
        border-bottom: 3px solid pink;
        border-bottom-left-radius: 2rem;
        padding: 1rem solid;
        background-color: #161616;
        border-top: 0.1rem solid rgba(0,0,0,0.1);
    }

    nav.active{
        display: block;
    }

    nav a{
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
    }

    nav a:hover,
    nav a.active{
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid purple;
    }
}

h2 {
    text-align: center;
    font-size: 100px;
    margin-bottom: 20px;
    background: -webkit-linear-gradient(pink,purple);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

h3 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
    color: black;
}
.intro {
    text-align: center;
    margin-bottom: 40px;
    font-size: 30px;
    color: white;
}

.service-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.card {
    flex: 1 1 calc(33.333% - 20px);
    background-color: whitesmoke;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 1);
}

.card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    max-width: 100%;
    height: 70%;
}

.card p {
    font-size: 1rem;
    color: #666;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .service-cards {
        flex-direction: column;
    }

    .card {
        flex: 1 1 100%;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }

    h3 {
        font-size: 1.5rem;
    }

    .intro {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

                    <a href="https://harshkumar7687.github.io/environment/" target="_blank"><h3>Environment</h3></a>
                    <p>Eco-Arch website</p>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1483721310020-03333e577078?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sports">
                    <a href="https://harshkumar7687.github.io/sport-and-fitness/"target="_blank"><h3>Sports and Fitness</h3></a>
                    <p>Fit-Club</p>
                </div>
                <div class="card">
